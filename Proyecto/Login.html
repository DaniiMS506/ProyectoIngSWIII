<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login del Gestor de Inventarios">
    <meta name="keywords" content="Login, Gestor, Inventarios, Gestor de Inventarios, PHP, HTML, CSS, JS, JavaScript">
    <title>Login Farmacia</title>

    <!--CSS-->
    <link rel="stylesheet" href="CSS/estilosLogin.css">
    <link rel="stylesheet" href="CSS/scrollBar.css">
    <!--Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!--Icons-->
    <script src="https://use.fontawesome.com/1cf4292344.js"></script>
    <!--sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--JS-->
    <script src="JS/scriptLogin.js"></script>
    <!--Web Icon-->
    <link rel='shortcut icon' type='image/png' href='IMG/Icons/login.ico' />
</head>

<body>
    <main>
        <div class="container">
            <div class="caja_trasera">
                <!--login-->
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesi&oacute;n para entra en la p&aacute;gina</p>
                    <button id="btn_inicia_sesion">Iniciar sesi&oacute;n</button>
                </div>
                <!--registro-->
                <div class="caja_trasera_registro">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Reg&iacute;strate para que puedas iniciar sesi&oacute;n</p>
                    <button id="btn_registrarse">Reg&iacute;strarse</button>
                </div>
            </div>

            <!--Formularios-->
            <div class="container_login_registro">
                <!--Login-->
                <form action="" class="formulario_login">
                    <h2> <span class="multiple-text1"> <!--Typed JS--> </span> </h2>
                    <input type="text" name="" id="LogEmail" placeholder="Email">
                    <!-- Mostrar/Ocultar Pass Login-->
                    <div class="password-container">
                        <input type="password" name="" id="LogPass" placeholder="Contrase&ntilde;a">
                        <input type="checkbox" id="showPasswordCheckbox">
                        <abbr title="Mostrar/Ocultar Contrase&ntilde;a"> <label for="showPasswordCheckbox"
                                id="togglePasswordLogin"><i class="fa fa-eye"></i></label> </abbr>
                    </div>
                    <button type="submit" id="btn_Entrar">Entrar</button>
                </form>

                <!--Registro-->
                <form action="" class="formulario_registro" style="padding: 45px 20px;">
                    <h2> <span class="multiple-text2"> <!--Typed JS--> </span> </h2>
                    <input type="text" name="" id="NombreCompleto" placeholder="Nombre Completo">
                    <input type="text" name="" id="txtApellidos" placeholder="Apellidos">
                    <input type="text" name="" id="txtEmail" placeholder="Email" autocomplete="off">

                    <!--Mostrar y Ocultar Password Registrarse-->
                    <div class="password-container">
                        <input type="password" name="" id="Contrasena" placeholder="Contrase&ntilde;a">
                        <input type="checkbox" id="showRegisterPasswordCheckbox">
                        <abbr title="Mostrar/Ocultar Contrase&ntilde;a"> <label for="showRegisterPasswordCheckbox"
                                id="togglePassword"><i class="fa fa-eye"></i></label> </abbr>
                    </div>
                    <!--Mostrar y Ocultar Password Confirmar-->
                    <div class="password-container">
                        <input type="password" name="" id="ConfirmaContrasena"
                            placeholder="Confirme la Contrase&ntilde;a">
                        <input type="checkbox" id="showRegisterPasswordConfirmCheckbox">
                        <abbr title="Mostrar/Ocultar Contrase&ntilde;a"> <label
                                for="showRegisterPasswordConfirmCheckbox" id="toggleConfirmPassword"><i
                                    class="fa fa-eye"></i></label> </abbr>
                    </div>

                    <!-- Seleccion de ROL -->
                    <div class="password-container">
                        <input type="password" id="selTipoShow" placeholder="C&oacute;digo Administrador"
                            oninput="mostrarOcultarSelect()">

                        <input type="checkbox" id="showAdminCodeCheckbox">
                        <abbr title="Mostrar/Ocultar C&oacute;digo Administrador"> <label for="showAdminCodeCheckbox"
                                id="toggleCodeAdminPassword"><i class="fa fa-eye"></i></label> </abbr>
                    </div>

                    <select id="selTipo" style="width: 100%; margin-top: 10px; display: none;">
                        <option value="1">Administrador</option>
                        <option value="2" selected>Usuario</option>
                    </select>

                    <button type="submit" id="btn_Registrarse" style="margin-top: 15px;">Registrarse</button>
                </form>
            </div>

        </div><!--Cierre container-->
    </main>

    <!--Typed JS/Text Animations-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!--JS-->
    <script src="JS/AnimacionesLogin.js"></script>
</body>

<script>
    function mostrarOcultarSelect() {
        var codigoAdministrador = document.getElementById('selTipoShow').value;
        var selectElement = document.getElementById('selTipo');

        // Verifica si el código ingresado es igual a "admin"
        if (codigoAdministrador.toLowerCase() === 'admin') {
            // Si es igual, muestra el select
            selectElement.style.display = 'block';
            selectElement.value = '1'; // Administrador
        } else {
            // De lo contrario, oculta el select
            selectElement.style.display = 'none';
            selectElement.value = '2'; // Usuario
        }
    }


</script>

</html>
